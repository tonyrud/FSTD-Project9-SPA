<div class="grid-100 row controls">
  <div class="grid-50">
    <!-- Add a binding expression to display the recipe name 
      when editing a recipe. When adding a recipe, display the 
      static text 'Add New Recipe'. -->
    <h2>{{vm.title}}</h2>
  </div>
  <div class="grid-50">
    <div class="flush-right">
      <!-- Add directives to both the "Save Recipe" and "Cancel"
        buttons in order to handle user clicks. -->
      <button ng-click="vm.createRecipe()">Save Recipe</button>
      <a href="/">
        <button class="secondary">Cancel</button>
      </a>
    </div>
  </div>
</div>
<div class="clear"></div>

<!-- TODO Add a directive to this div element so that it only displays
  when there are validation messages to display. -->
<div ng-hide="!vm.errors" class="grid-100 row">
  <div class="grid-100">
    <p><i>The following errors were found:</i></p>
    <ul class="validation-errors">
      <!-- TODO Add a directive to this li element so that it repeats
        for each validation message that there is to display -->
      <li>
        <!-- TODO Add a binding expression to display the validation user message. -->
      </li>
    </ul>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Name </label>
    </p>
  </div>
  <div class="grid-40">
    <p>
      <!-- Add a directive to this input element to bind its value 
        to the recipe model's `name` property. -->
      <input ng-model="vm.recipeSave.name" type="text">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>
  <div class="grid-60">
    <p>
      <!-- Add a directive to this textarea element to bind its content 
        to the recipe model's `description` property. -->
      <textarea ng-model="vm.recipeSave.description"></textarea>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Category </label>
    </p>
  </div>
  <div class="grid-30">
    <p>
      <!-- Add directives to this select element to bind its value 
        to the recipe model's `category` property and to populate the list
        with the categories from the database. -->
      <select ng-model="vm.recipeSave.category" ng-options="category.name as category.name for category in vm.categories">
        <option value="">All Categories</option>
      </select>
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Prep Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <!-- Add a directive to this input element to bind its value 
        to the recipe model's `prepTime` property. -->
      <input ng-model="vm.recipeSave.prepTime" type="number">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Cook Time </label>
    </p>
  </div>
  <div class="grid-20">
    <p>
      <!-- Add a directive to this input element to bind its value 
        to the recipe model's `cookTime` property. -->
      <input ng-model="vm.recipeSave.cookTime" type="number">
    </p>
  </div>
</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Ingredients </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Item </label>
    </p>
  </div>
  <div class="grid-30">
    <p class="label-spacing">
      <label> Condition </label>
    </p>
  </div>
  <div class="grid-15">
    <p class="label-spacing">
      <label> Amount </label>
    </p>
  </div>

  <!-- Add a directive to this div element so that it repeats 
    for each recipe ingredient to display. -->
  <div  ng-repeat="ingredient in vm.recipeSave.ingredients track by $index" class="ingredient-row">
    <div class="prefix-20 grid-30">
      <p>
        <!-- Add directives to this select element to bind its value 
          to the recipe ingredient model's `foodItem` property and to 
          populate the list with the food items from the database. -->
        <select ng-model="ingredient.foodItem" ng-options="foodItem.name as foodItem.name for foodItem in vm.foodItems">
          <option value="">Select Item</option>
        </select>
      </p>
    </div>
    <div class="grid-30">
      <p>
        <!-- Add a directive to this input element to bind its value 
          to the recipe ingredient model's `condition` property. -->
        <input ng-model="ingredient.condition" type="text">
      </p>
    </div>
    <div class="grid-15">
      <p>
        <!-- Add a directive to this input element to bind its value 
          to the recipe ingredient model's `amount` property. -->
        <input ng-model="ingredient.amount" type="text">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <!-- TODO Add a directive to this anchor element so that you can 
          delete the recipe ingredient when the user clicks on the 'Delete' link. -->
        <a class="no-action-link" ng-click="vm.deleteRow($index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
      <!-- Add a directive to this button in order to handle 
        when the user clicks to add a new recipe ingredient. -->
      <button ng-click="vm.changeIngredient()">+ Add {{vm.ingredientBtn}} Ingredient</button>
    </p>
  </div>

</div>
<div class="clear"></div>

<div class="grid-100 row">
  <div class="grid-20">
    <p class="label-spacing">
      <label> Steps </label>
    </p>
  </div>
  <div class="grid-75">
    <p class="label-spacing">
      <label> Description </label>
    </p>
  </div>

  <!-- Add a directive to this div element so that it repeats 
    for each recipe step to display. -->
  <div ng-repeat="step in vm.recipeSave.steps track by $index" class="step-row">
    <div class="prefix-20 grid-75">
      <p>
        <!-- Add a directive to this input element to bind its value 
          to the recipe step model's `description` property. -->
        <input ng-model="step.description" type="text">
      </p>
    </div>
    <div class="grid-5 pad-top">
      <p class="flush-right">
        <!-- TODO Add a directive to this anchor element so that you can 
          delete the recipe step when the user clicks on the 'Delete' link. -->
        <a class="no-action-link" ng-click="vm.changeStep($index)"> <img src="images/delete.svg" height="12px"> </a>
      </p>
    </div>
  </div>

  <div class="prefix-20 grid-80 add-row">
    <p>
      <!-- Add a directive to this button in order to handle 
       when the user clicks to add a new recipe step. -->
      <button ng-click="vm.changeStep()">+ Add {{vm.stepBtn}} Step</button>
    </p>
  </div>

</div>
<div class="clear"></div>
